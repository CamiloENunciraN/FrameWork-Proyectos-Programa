<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<title>Modificar Proyecto</title>
</head>
<body>


        
      <div class="formulario_caja" >

          <h1 id="titulo_inicio" >Modificar Proyecto</h1>

          <input type="text" name="Nombre" placeholder="Nombre" id="Nombre" title="Nombre" maxlength="50">

          <input type="text" name="Autor" placeholder="Autor" id="Autor" title="Autor" maxlength="50">

          <input type="text" name="Enlace" placeholder="Enlace" id="Enlace" title="Enlace" maxlength="200">

          <textarea name="Descripcion" placeholder="Descripcion" id="Descripcion" title="Descripcion" maxlength="500"></textarea>
          
          <div class="formulario_Tipo">
          	<a>Tipo</a> 
          	<select name="TipoProyecto" id="TipoProyecto" title="Tipo de Proyecto" >
          	<option value="Seleccione">Seleccione</option>
          </select>
          </div>
          

          <div class="formulario_fecha">
            <a>Fecha</a> 
            <input type="date" name="Fecha"  placeholder="Fecha" id="Fecha" title="Fecha"> 
          </div>  
          
          <div class="formulario_imagen">
            <a>Imagen</a>  
            <input type="file" name="Imagen" value="Imagen" placeholder="Imagen" id="Imagen" title="Imagen" accept=".png, .jpeg, .jpg">
          </div>

          <div class="formulario_accion">
               <input type="button" name="Modificar" value="Modificar" id="Modificar" onclick="Modificar()" title="Modificar Proyecto">
          </div>
      </div>


</body>
<script type="text/javascript" src="../js/formModificarProyecto.js"></script>
</html>
