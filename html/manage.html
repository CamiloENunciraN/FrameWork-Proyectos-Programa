<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="shortcut icon" href="https://ww2.ufps.edu.co/public/imagenes/template/footer/logoufpsvertical.png" />

	<title>Proyectos de Ingeniera de Sistemas</title>
</head>
<body>

	<div class="head">
		<div class="head_logo">
			
		</div>
		<div class="head_titulo">	
		<h1>Proyectos de Ingeniera de Sistemas</h1>
		</div>
		<div class="head_login">
		<a id="login" onclick="salir()" title="Inicia sesión">Salir ɸ</a>
		</div>
	</div>

	<div class="proyectos">
		<div class="proyectos_panel">
			<div class="proyectos_panel_tipo">
				<input type="button" name="" value="   +   " onclick="abrirTipoProyecto()" class="boton" title="Agregar nuevo tipo de proyecto">
			</div>
			<div class="proyectos_panel_visualizacion">
							<input type="button" name="" value="   +   " onclick="abrirProyecto()" class="boton" title="Agregar nuevo proyecto">
			</div>
		</div>
	</div>

	<div class="noticias">
		<div class="noticias_panel">
			<div class="noticias_panel_titulo">
				<h1>Ultimas Noticias</h1>
			</div>
			<div class="noticias_panel_carrusel">
				
			</div>
			<div class="noticias_panel_todas">
				<input type="button" value=" Agregar Noticia " title="Agrega una nueva noticia" onclick="AgregarNoticia()" class="boton">
				<input type="button" value=" Todas las noticias ▶ " title="Ver todas las noticias" class="boton">
			</div>
			<div class="noticias_panel_vinculos">
				<a>Enlaces de Interes: </a>
				<a href="https://ww2.ufps.edu.co/" class="vinculo" title="Universidad Francisco de Paula Santander">UFPS</a>
				<a> | </a>
				<a href="https://ingsistemas.cloud.ufps.edu.co" class="vinculo" title="Ingenieria de Sistemas">Ing. Sistemas</a>
				<a> | </a>
				<a href="https://divisist.ufps.edu.co/" class="vinculo" title="Division de Sistemas">Divisist</a>
			</div>
		</div>
		<div class="noticias_redes">
			<input type="image" src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Logo_de_Facebook.png" title="Facebook" onclick="window.location.href='https://facebook.com'" >
			<input type="image" src="https://w7.pngwing.com/pngs/194/528/png-transparent-logo-computer-icons-twitter-miscellaneous-blue-text.png" title="twitter" onclick="window.location.href='https://twitter.com'" >
			<input type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" title="Instagram" onclick="window.location.href='https://instagram.com'" >
			<input type="image" src="https://logosenvector.com/logo/img/youtube-228.jpg" title="Youtube" onclick="window.location.href='https://youtube.com'" >
		</div>
	</div>

	<div class="footer">
		<a>2023 © All Rights Reserved. Desarrollado por: Camilo Nuncira</a>
	</div>


  <dialog class="modal_formulario" id="formularioAgregarNoticia">

      <div class="formulario">
        <div class="formulario_cerrar" >
          <input type="button" value="X" onclick="cerrarNoticia()" title="Cerrar">
        </div>
      <div class="formulario_caja" >

          <h1 id="AgregarNoticia" >Agregar Noticia</h1>

          <input type="text" name="NombreNoticia" placeholder="Nombre" id="NombreNoticia" title="Nombre Noticia" maxlength="50">

					<input type="text" name="EnlaceNoticia" placeholder="Enlace" id="EnlaceNoticia" title="Enlace Noticia" maxlength="200">

					<textarea name="DescripcionNoticia" placeholder="Descripcion" id="DescripcionNoticia" title="Descripcion Noticia" maxlength="500"></textarea>

          <div class="formulario_fecha">
            <a>Fecha</a> 
            <input type="date" name="FechaNoticia"  placeholder="FechaNoticia" id="FechaNoticia" title="Fecha Noticia"> 
          </div>  
          
          <div class="formulario_imagen">
            <a>Imagen</a>  
            <input type="file" name="ImagenNoticia" value="ImagenNoticia" placeholder="Imagen Noticia" id="ImagenNoticia" title="Imagen de la noticia" accept=".png, .jpeg, .jpg">
          </div>

          <div class="formulario_accion">
               <input type="button" name="RegistrarNoticia" value="Registrar" id="RegistrarNoticia" onclick="registrarNoticia()" title="Registrar Noticia">
          </div>
          
      </div>
        <div class="formulario_pie" >
          
        </div>
      </div>

  </dialog>



  <dialog class="modal_formulario" id="formularioAgregarTipoProyecto">

      <div class="formulario">
        <div class="formulario_cerrar" >
          <input type="button" value="X" onclick="cerrarTipoProyecto()" title="Cerrar">
        </div>
      <div class="formulario_caja" >

          <h1 id="AgregarTipoProyecto" >Agregar tipo de proyecto</h1>

          <input type="text" name="NombreTipoProyecto" placeholder="Nombre" id="NombreTipoProyecto" title="Nombre del tipo de proyecto" maxlength="50">

					<textarea name="DescripcionTipoProyecto" placeholder="Descripcion" id="DescripcionTipoProyecto" title="Descripcion" maxlength="500"></textarea>
          
          <div class="formulario_imagen">
            <a>Imagen</a>  
            <input type="file" name="ImagenTipoProyecto" value="ImagenTipoProyecto" placeholder="Imagen Tipo de Proyecto" id="imagenTipoProyecto" title="Imagen tipo de proyecto" accept=".png, .jpeg, .jpg">
          </div>

          <div class="formulario_accion">
               <input type="button" name="RegistrarTipoProyecto" value="Registrar" id="RegistrarTipoProyecto" onclick="RegistrarTipoProyecto()" title="Registrar tipo de proyecto">
          </div>
          
      </div>
        <div class="formulario_pie" >
          
        </div>
      </div>

  </dialog>




</body>
<script type="text/javascript" src="../js/manage.js"></script>
</html>
