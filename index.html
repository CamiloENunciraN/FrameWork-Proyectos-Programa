<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="src/css/index.css">
	<link rel="shortcut icon" href="https://ww2.ufps.edu.co/public/imagenes/template/footer/logoufpsvertical.png" />

	<title>Proyectos de Ingeniera de Sistemas</title>
</head>
<body>

	<div class="head">
		<div class="head_logo">
			
		</div>
		<div class="head_titulo">	
		<h1>Proyectos de Ingeniera de Sistemas</h1>
		</div>
		<div class="head_login">
			<input type="button" id="login" title="Inicia sesión" value="Entrar ɸ">
		</div>
	</div>

	<div class="proyectos">
		<div class="proyectos_panel">
			<div class="proyectos_panel_titulo">
				<h1>Proyectos</h1>
			</div>
			<div class="proyectos_panel_visuaizacion">
			

				<div class="filtros">
					<a id="filtrar_por">Filtrar Por:</a>
					<a>| Año:</a>
					<select id="filtros_anio" class="filtros_select">
						
					</select>
					<a>| Tipo:</a>
					<select id="filtros_tipo" class="filtros_select">
						
					</select>
					<a>| Ordenar:</a>
					<select id="filtros_orden" class="filtros_select">
						 <option value="DESC">Mas Reciente</option>
						  <option value="ASC">Mas Antiguo</option>
					</select>
					<a>|</a>
					<input type="button" value="Fitrar" class="boton" title="Fitrar" id="filtrar">
					<a id="numero_de_proyectos"> 0 </a>
					<a>proyectos Encontrados</a>
				</div>

				<div id="carga_proyectos">
					
				</div>


				<div class="paginacion">
					<div class="paginacion_titulo">
						<a >pagina</a>
					</div>
					<div class="paginacion_botones">
						<input type="button" value="◀  Anterior" title="Pagina Anterior" id="pagina_anterior" class="boton" >
						<input type="button" value="1" title="Pagina Actual" id="pagina_actual" class="boton">
						<input type="button" value="Siguiente  ▶" title="Pagina Siguiente" id="pagina_siguiente" class="boton">
					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="noticias">
		<div class="noticias_panel">
			<div class="noticias_panel_titulo">
				<h1>Ultimas Noticias</h1>
			</div>
			<div class="noticias_panel_carrusel" id="noticias_panel_carrusel">
				
			</div>
			<div class="noticias_panel_todas">
				<input type="button" value=" Todas las noticias ▶ " title="Ver todas las noticias" class="boton" id="noticias">
			</div>
			<div class="noticias_panel_vinculos">
				<a>Enlaces de Interes: </a>
				<a href="https://ww2.ufps.edu.co/" class="vinculo" title="Universidad Francisco de Paula Santander">UFPS</a>
				<a> | </a>
				<a href="https://ingsistemas.cloud.ufps.edu.co" class="vinculo" title="Ingenieria de Sistemas">Ing. Sistemas</a>
				<a> | </a>
				<a href="https://divisist.ufps.edu.co/" class="vinculo" title="Division de Sistemas">Divisist</a>
			</div>
		</div>
<div class="noticias_redes">
			<input type="image" src="src/iconos/Facebook.png" title="Facebook" id="facebook" >
			<input type="image" src="src/iconos/Twitter.png" title="twitter" id="twitter" >
			<input type="image" src="src/iconos/Instagram.png" title="Instagram" id="instagram" >
			<input type="image" src="src/iconos/Youtube.png" title="Youtube" id="youtube" >
		</div>
	</div>
	</div>

	<div class="footer">
		<a>2023 © All Rights Reserved. Developed by: Camilo Nuncira</a>
	</div>

   <dialog id="modal_formulario">
      <div class="formulario_div" id="formulario_login">
        <div class="formulario_cerrar" >
          <input type="button" value="X" id="cerrarModal" title="Cerrar">
        </div>
          <h1 id="titulo_inicio" >Iniciar sesion</h1>
          <span id="notificacion_login"></span>

          <input type="email" name="correo" placeholder="Correo" id="correo" title="Correo" maxlength="50">

          <input type="password" name="contraseña"  placeholder="Contraseña" id="contrasena" title="Contrasena" maxlength="12">

          <input type="button" name="entrar" value="Entrar" id="entrar" title="Entrar" class="boton">

      </div>
  </dialog>

<dialog id="imagen_aumentada">
	<div class="imagen_aumentada_div">
		<input type="button" id="imagen_aumentada_div_cerrar" value="X">
		<img id="imagen_aumentada_div_grande">
	</div>
</dialog>

</body>
<script type="text/javascript" src="/src/js/index.js"></script>
</html>
